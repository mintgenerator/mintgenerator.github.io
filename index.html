<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <style>
        /* Make the iframe take up the entire viewport and remove borders */
        #hiddenFrame {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            border: none;  /* Removes any border */
            overflow: hidden; /* Hides scrollbar if any */
        }

        /* Ensuring the iframe remains fully displayed */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Optional: Apply a background color to make it seamless */
        body {
            background-color: #ffffff; /* Match the iframe content background */
        }
    </style>
</head>
<body>

<!-- Embed the iframe with your target URL -->
<iframe id="hiddenFrame" src="https://iqtest.ifscswiftcodeapp.in/" title="IQ Test"></iframe>

<script>
    // Optional: Additional JS to further customize iframe behavior
    window.addEventListener("DOMContentLoaded", () => {
        const iframe = document.getElementById("hiddenFrame");

        // Set iframe to adjust automatically on window resize
        function resizeIframe() {
            iframe.style.width = window.innerWidth + "px";
            iframe.style.height = window.innerHeight + "px";
        }

        // Adjust iframe dimensions on load and window resize
        resizeIframe();
        window.addEventListener("resize", resizeIframe);
    });
</script>

</body>
</html>
